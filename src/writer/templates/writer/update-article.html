{%extends 'writer/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class='container bg-white shadow mt-5 p-5 form-layout text-center'> 
        <h3>{% translate "Update an article" %}</h3>
        <p> {%translate 'You may update an article below:'%} </p>

        <form method="POST" autocomplete="OFF">
            {% csrf_token %}

            {{ update_article_form|crispy }}

            <input class="btn btn-success" type="submit" value="{% translate 'Update'%}">
        </form>
    </div>
{% endblock %}
