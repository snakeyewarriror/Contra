{%extends 'writer/_main.html' %}
{% load i18n %}

{% block content %}
    <div class='container bg-white shadow mt-5 p-5 form-layout text-center'> 
        <h3>{% translate "Delete an article" %}</h3>
        <p> {%translate 'Are you sure you want to delete the article?'%} </p>

        <form method="POST" autocomplete="OFF">
            {% csrf_token %}

            <h5> {{ article.title }} </h5>


            <div class= "d-flex justify-content-between align-items-center mt-5">
                <input class="btn btn-danger" type="submit" value="{% translate 'Delete'%}">
                <a href ="{% url 'my-articles' %}" class="btn btn-success">
                    {% translate 'Return' %}
                </a>
            </div>
        </form>
    </div>
{% endblock %}
