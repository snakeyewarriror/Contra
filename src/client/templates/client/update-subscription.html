{%extends 'client/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <div class='container bg-white shadow mt-5 p-5 form-layout text-center'> 
        <h3>{% translate "New subscription plan" %}</h3>
        <hr class="mb-4">

        <form method="POST" autocomplete="OFF">
            {% csrf_token %}


            {{  update_subscription_form|crispy   }}

            <div class= "d-flex justify-content-between align-items-center mt-5">

                <input class="btn btn-success" type="submit" value="{% translate 'Update' %}">
                <a href ="{% url 'update-client' %}" class="btn btn-danger">
                    {% translate 'Return' %}
                </a>
            </div>
        </form>
    </div>
{% endblock %}
